<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<title>Canvas Test</title>
	</head>
	<body>
		<h1>Ich werde irre</h1>
		<canvas id="canvas" height="300" width="300" aria-labelledby="trans desc">
			<p id="trans">Eine Leinwand zur Übersetzung</p>
			<p id="desc">Eine Beschreibung zur Übersetzung</p>
			<p>Test inhalt zum übersetzen!</p>
		</canvas>
		<script>
		 function draw() {
			 const canvas = document.getElementById("canvas");
			 if (canvas.getContext) {
				 const ctx = canvas.getContext("2d");

				 ctx.fillRect(25, 25, 100, 100);
				 ctx.clearRect(45, 45, 60, 60);
				 ctx.strokeRect(50, 50, 50, 50);
			 }
		 }
		 draw();
		</script>
	</body>
</html>
